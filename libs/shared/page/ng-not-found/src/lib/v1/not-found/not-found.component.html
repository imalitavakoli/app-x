<section class="mx-4 flex h-screen items-center justify-center">
  <div class="text-center">
    <h1 class="h1 m-0 p-0">{{ getTextTitle() }}</h1>
    <ng-lottie
      width="100%"
      containerClass="e-ani !h-[200px] md:!h-[300px]"
      [options]="{
        path: (configFacade.dataConfigDep$ | async)?.assets?.gfxNotfound,
        loop: true
      }"
    ></ng-lottie>
    <p class="p">{{ getTextDesc() }}</p>
    <button
      routerLink="/"
      class="e-btn bg-eaccent hover:bg-eaccent-darker text-eday-lighter"
    >
      {{ getTextBtnHome() }}
    </button>
  </div>
</section>
