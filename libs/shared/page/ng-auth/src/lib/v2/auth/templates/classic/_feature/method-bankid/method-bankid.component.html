<div *transloco="let t" class="text-left">
  <button
    class="e-btn flex w-full items-center justify-center py-[6px]"
    [ngClass]="{
      'bg-eprimary hover:bg-eprimary-darker text-eday-lighter':
        !isSecondaryAuth,
      'border-eprimary hover:border-eprimary-darker hover:text-eprimary-darker text-eprimary border-2':
        isSecondaryAuth
    }"
    (click)="authSubmitted()"
  >
    @if ( (authFacade.loadedLatest$| async)?.bankidGetRequiredData === false ) {
    <x-preloaders-v1
      preset="rings"
      class="flex scale-90 justify-center fill-current"
    ></x-preloaders-v1>
    } @else {
    <i class="mx-2 block h-4 w-4 fill-current"
      ><ng-container *ngTemplateOutlet="icoBankid"></ng-container
    ></i>
    {{ t('sign_in_start.sign_in_with_bank_id') }}
    }
  </button>
</div>
